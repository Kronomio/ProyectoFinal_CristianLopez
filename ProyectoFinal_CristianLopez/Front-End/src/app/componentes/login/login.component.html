<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="\assets\1.png" style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Mi Portafolio Web</h4>
                </div>

                <form [formGroup]="form" (ngSubmit)="onEnviar($event)" novalidate>

                  <p *ngIf="isUsuarioNoEncontrado" class="text-danger">Usuario o password incorrectos</p>

                  <div class="form-outline mb-4">
                    <input type="text" id="usernameControl" name="usernameControl" class="form-control"
                      placeholder="Nombre de Usuario" formControlName="username" 
                      [ngClass]="{'is-invalid':Username?.errors && Username?.touched, 'is-valid':!Username?.errors && Username?.touched}"
                      required />
                    <label class="form-label" for="usernameControl">Usuario</label>
                    <div *ngIf="Username?.errors  && Username?.touched">
                      <p *ngIf="Username?.hasError('required')" class="text-danger">El usuario es requerido</p>
                      <label class="form-label" for="password">Ingrese su usuario</label>
                    </div>

                  </div>


                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña"
                      formControlName="password"
                      [ngClass]="{'is-invalid':Password?.errors && Password?.touched, 'is-valid':!Password?.errors && Password?.touched}" />
                    <div *ngIf="Password?.errors && Password?.touched">
                      <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida</p>
                    </div>

                    <label class="form-label" for="password">Contraseña</label>



                  </div>


                  <div class=" align-items-center text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block  gradient-custom-2 mb-3" type="submit">
                      Iniciar Sesión </button>
                    
                  </div>

                  <!-- <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">¿No tiene una cuenta?</p>
                    <button type="button" class="btn btn-outline-danger" (click)="onSignup()">Crear Cuenta</button>
                  </div> -->

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">Acceso Administrador</h4>
                <p class="small mb-0">Para loguearte como administrador utiliza la siguiente credencial:
                  <br> Usuario: admin <br> Contraseña: admin
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
