
<div class="modal fade" id="modalSignup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="modalSignupLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="tituloModalSignup"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formSignup" (ngSubmit)="onRegistrar()" class="mx-1 mx-md-4" novalidate>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-address-card fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="nombre" formControlName="nombre"
                [ngClass]="{'is-invalid':Nombre?.errors && Nombre?.touched, 'is-valid':!Nombre?.errors && Nombre?.touched}"
                class="form-control" required />
              <label class="form-label" for="nombre">Nombre</label>
            </div>
            <div *ngIf="Nombre?.errors && Nombre?.touched">
              <p *ngIf="Nombre?.hasError('required')" class="text-danger">El nombre es requerido</p>
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="text" id="username" formControlName="username"
                [ngClass]="{'is-invalid':Username?.errors && Username?.touched, 'is-valid':!Username?.errors && Username?.touched }"
                class="form-control" required />
              <label class="form-label" for="username">Username</label>
            </div>
            <div *ngIf="Username?.errors && Username?.touched ">
              <p *ngIf="Username?.hasError('required')" class="text-danger">El username es requerido</p>
              <p *ngIf="Username?.hasError('validarUsername')" class="text-danger">El username ya existe
              </p>

            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="email" id="form3Example3c" formControlName="email"
                [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid':!Email?.errors && Email?.touched}"
                class="form-control" required />
              <label class="form-label" for="form3Example3c">Email</label>
            </div>
            <div *ngIf="Email?.errors && Email?.touched">
              <p *ngIf="Email?.hasError('email')" class="text-danger">El formato de email es incorrecto
              </p>
              <p *ngIf="Email?.hasError('validarEmail')" class="text-danger">El email ya existe</p>

            </div>

          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="form3Example4c" formControlName="password"
                [ngClass]="{'is-invalid':Password?.errors && Password?.touched , 'is-valid':!Password?.errors && Password?.touched }"
                class="form-control" required />
              <label class="form-label" for="form3Example4c">Password</label>
            </div>

            <div *ngIf="Password?.errors && Password?.touched ">
              <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida
              </p>

            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-4">
            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
            <div class="form-outline flex-fill mb-0">
              <input type="password" id="password2" formControlName="password2" class="form-control"
                required />
              <label class="form-label" for="password2">Repita su password</label>
            </div>
          </div>
          <div *ngIf="Password2?.errors && Password2?.touched">
            <p *ngIf="Password2?.hasError('required')" class="text-danger">La contraseña es requerida
            </p>
            <p *ngIf="Password2?.hasError('confirmacionContraseña')" class="text-danger">Las contraseñas
              no
              coinciden</p>

          </div>

          <label class="text-danger" name="estado">{{Estado?.value}}</label>

          
        </form>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" >Cerrar</button>
        <button type="button" class="btn btn-primary" [disabled]="formSignup.invalid" (click)="onRegistrar()">Guardar</button>
        
      </div>
      </div>
    </div>
  </div>
</div>
