<ng-container *ngIf="show">
<div class="modal fade" id="addHabilidadModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true" role="document">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">{{title}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true"></span>
          </button>
        </div>

        <div class="modal-body">

          <form [formGroup]="form" class="row g-3 " (ngSubmit)="onAddHabilidad($event)" novalidate>

            <div class="col-md-12 form-group ">
              <label for="nombre" class="form-label textoLabel">Nombre </label>
              <input type="text" class="form-control" id="nombre" name="nombre"
                placeholder="Nombre de la habilidad" formControlName="nombre" required>
                <!-- <div *ngIf="Nombre?.errors && Nombre?.touched">
                  <p *ngIf="Nombre?.hasError('required')" class="text-danger">El nombre de habilidad es requerida</p>
                </div> -->
            </div>

            <div class="col-md-4 form-group">
              <label for="porcentaje" class="form-label textoLabel">Porcentaje</label>
              <input type="number" class="form-control" formControlName="porcentaje" name="porcentaje" id="porcentaje"
                placeholder="Porcentaje en número" required>
                <!-- <div *ngIf="Porcentaje?.errors && Porcentaje?.touched">
                  <p *ngIf="Porcentaje?.hasError('required')" class="text-danger">El porcentaje es requerido</p>
                  <p *ngIf="Porcentaje?.hasError('max')" class="text-danger">El porcentaje no debe ser mayor a 100% </p>
                
                </div> -->
            </div>

            <div class="col-md-4 form-group">
              <label for="color1" class="form-label textoLabel">Color 1 </label>
              <input type="color" class="form-control" formControlName="color1" name="color1" id="color1" placeholder="Color 1 de barra">
            </div>
            <div class="col-md-4 form-group">
              <label for="color2" class="form-label textoLabel">Color 2 </label>
              <input type="color" class="form-control" formControlName="color2" name="color2" id="color2" placeholder="Color 2 de barra">
            </div>
           
            <div class="col-9 form-group">
              <label for="url_imagen" class="form-label textoLabel">Logo de Habilidad</label>
              <input type="text" class="form-control" placeholder="URL de imágen" formControlName="url_imagen" name="url_imagen"
                id="url_imagen" required>
            </div>

            <div class="col-12">
              <label>Vista Previa</label>
              
            </div>

            <div class="modal-footer form-group">
              <button type="button" id="add-estudio-form" class="btn btn-secondary"
                data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</ng-container>
