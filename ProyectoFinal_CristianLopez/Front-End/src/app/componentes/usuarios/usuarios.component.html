<!--Modal Modificacion de usuarios-->

<!-- Modal -->
<div class="modal fade modal-lg" id="administrarUsusarios" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Administrar Usuarios</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          
          <!--Body - Creo la tabla de usuarios -->
  
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Rol</th>
                <th scope="col">Nombre</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>            
                </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios" >
                <th scope="row" *ngIf="usuario.roles[0].rolNombre==='ROLE_ADMIN'">Admin</th>
                <th scope="row" *ngIf="usuario.roles[0].rolNombre==='ROLE_USER'">User</th>
                <th scope="row" *ngIf="usuario.roles[0].rolNombre==='ROLE_COLLABORATOR'">Colaborador</th>

                <td>
                 {{usuario.nombre}}
                </td>
                <td>     
                 {{usuario.username}}
                </td>
                <td>
                  {{usuario.email}}
  
                </td>
                
                <td> 
                  
                  <a type="button" class="btn btn-primary btn-sm " data-bs-toggle="modal" data-bs-target="#modalSignup" (click)="onEditUsuario(usuario)">
                  <fa-icon [icon]="faPencil"></fa-icon>
                </a>
              </td>
                <td>
                  
                  <a type="button" class="btn btn-secondary btn-sm " data-bs-toggle="modal" (click)="deleteUsuario(usuario.id)">
                  <fa-icon [icon]="basuraIcono" ></fa-icon>
                </a>
              </td>
              </tr>
             
            </tbody>
          </table>
          <button type="button" class="btn btn-primary" (click)="onNuevoUsuario()">Nuevo Usuario</button>
                 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cerrarUsuarios" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de borrar-->
<div class="modal" id="deleteUsuarioModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirmación</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>¿Está seguro de eliminar el  usuario "{{borrarUsuario?.nombre}}"?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteUsuario(borrarUsuario!.id)">Eliminar</button>
      </div>
    </div>
  </div>
</div>
