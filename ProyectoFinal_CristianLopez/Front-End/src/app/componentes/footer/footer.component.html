<footer class="bg-light text-center text-white">
  <!-- Grid container -->
  <div class="container p-4 pb-0">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!--Email-->

      <a class="btn btn-primary btn-floating m-1" style="background-color:darkgray;" href="mailto:{{persona?.mail}}?"
        role="button" *ngIf="persona?.mail!=''" target="_blank"><i class="fa-regular fa-envelope"></i></a>
      <!-- Facebook -->
      <a class="btn btn-primary btn-floating m-1" style="background-color: #3b5998;" href={{persona?.link_facebook}}
        role="button" *ngIf="persona?.link_facebook!=''" target="_blank"><i class="fab fa-facebook-f"></i></a>

      <!-- Twitter -->
      <a class="btn btn-primary btn-floating m-1" style="background-color: #55acee;" href={{persona?.link_twitter}}
        role="button" *ngIf="persona?.link_twitter!=''" target="_blank"><i class="fab fa-twitter"></i></a>

      <!-- Google -->
      <a class="btn btn-primary btn-floating m-1" style="background-color: #dd4b39;" href={{persona?.link_google}}
        role="button" *ngIf="persona?.link_google!=''" target="_blank"><i class="fab fa-google"></i></a>

      <!-- Instagram -->
      <a class="btn btn-primary btn-floating m-1" style="background-color: #ac2bac;" href={{persona?.link_instagram}}
        role="button" *ngIf="persona?.link_instagram!=''" target="_blank"><i class="fab fa-instagram"></i></a>

      <!-- Linkedin -->
      <a class="btn btn-primary btn-floating m-1" style="background-color: #0082ca;" href={{persona?.link_linkedin}}
        role="button" *ngIf="persona?.link_linkedin!=''" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <!-- Github -->
      <a class="btn btn-primary btn-floating m-1" style="background-color: #333333;" href={{persona?.link_github}}
        role="button" *ngIf="persona?.link_github!=''" target="_blank"><i class="fab fa-github"></i></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2022 Copyright - Córdoba - Argentina

  </div>
  <!-- Copyright -->
</footer>
